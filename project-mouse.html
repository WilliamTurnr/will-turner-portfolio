<style>
        :root {
            /* LIGHT MODE VARIABLES */
            --bg-color: #ffffff;
            --text-color: #000000;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden; /* Horizontal scroll handled by JS */
            width: 100vw;
            height: 100vh;
            cursor: crosshair; 
            user-select: none; 
        }

        /* --- PAGE TRANSITION CURTAIN --- */
        .page-transition {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            z-index: 99999999;
            transform: translateY(0%);
            transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .page-transition.reveal { transform: translateY(-100%); }

        /* --- UI LAYER (Fixed on top) --- */
        .ui-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .back-btn {
            pointer-events: auto;
            text-decoration: none;
            color: black; /* Dark Text */
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            border: 1px solid rgba(0,0,0,0.2); /* Dark Border */
            padding: 8px 16px;
            border-radius: 2px;
            transition: all 0.3s;
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            position: absolute;
            top: 45px; left: 45px;
        }
        .back-btn:hover { background: black; color: white; }

        /* Technical Crosshairs */
        .crosshair {
            position: absolute; width: 20px; height: 20px; 
            border-color: black; /* Dark Crosshairs */
            opacity: 0.3;
        }
        .c-tl { top: 30px; left: 30px; border-top: 1px solid; border-left: 1px solid; }
        .c-tr { top: 30px; right: 30px; border-top: 1px solid; border-right: 1px solid; }
        .c-bl { bottom: 30px; left: 30px; border-bottom: 1px solid; border-left: 1px solid; }
        .c-br { bottom: 30px; right: 30px; border-bottom: 1px solid; border-right: 1px solid; }

        .progress-track {
            position: absolute; bottom: 30px; left: 60px; right: 60px; height: 1px; 
            background: #e0e0e0; /* Light Grey Track */
        }
        .progress-fill { 
            height: 100%; 
            background: #000; /* Black Fill */
            width: 0%; transition: width 0.1s; 
        }

        /* --- HORIZONTAL SCROLL CONTAINER --- */
        .scroll-container {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            width: fit-content;
            will-change: transform;
            cursor: grab;
        }
        .scroll-container:active { cursor: grabbing; }

        .panel {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5vw;
            flex-shrink: 0;
        }

        /* --- CONTENT STYLES --- */
        .title-card { width: 60vw; flex-direction: column; align-items: flex-start; justify-content: center; }
        h1 { font-size: 8vw; text-transform: uppercase; line-height: 0.85; margin-bottom: 30px; letter-spacing: -2px; }
        .project-details { 
            font-family: var(--font-mono); 
            color: #555; /* Darker Grey Text */
            font-size: 0.8rem; 
            line-height: 1.6; 
            border-left: 1px solid #ccc; /* Light Grey Border */
            padding-left: 20px; 
        }

        /* Standard Image Panel */
        .panel img {
            max-height: 70vh; max-width: 70vw; 
            box-shadow: 0 0 0 1px #ddd; /* Light Border around images */
            pointer-events: none; 
        }

        /* Full Screen Image */
        .full-bleed { padding: 0; width: 100vw; }
        .full-bleed img { width: 100%; height: 100%; object-fit: cover; max-height: 100vh; max-width: 100vw; }

        /* Text Panel */
        .text-only { width: 40vw; }
        .text-only p { font-size: 1.2rem; line-height: 1.4; color: #333; }

        /* Dual Image Panel */
        .duo { width: 80vw; gap: 20px; }
        .duo img { max-width: 45%; max-height: 60vh; }

    </style>
