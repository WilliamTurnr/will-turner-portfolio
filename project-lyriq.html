<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyriq + Optiq | Will Turner</title>
    
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
            cursor: crosshair; 
            user-select: none; 
        }

        /* --- PAGE TRANSITION --- */
        .page-transition {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #000;
            z-index: 99999999;
            transform: translateY(0%);
            transition: transform 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .page-transition.reveal { transform: translateY(-100%); }

        /* --- UI LAYER --- */
        .ui-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .back-btn {
            pointer-events: auto;
            text-decoration: none;
            color: white;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 2px;
            transition: all 0.3s;
            background: rgba(0,0,0,0.5);
            cursor: pointer;
            position: absolute;
            top: 45px; left: 45px;
        }
        .back-btn:hover { background: white; color: black; }

        .progress-track {
            position: absolute; bottom: 30px; left: 60px; right: 60px; height: 1px; background: #222;
        }
        .progress-fill { height: 100%; background: #fff; width: 0%; transition: width 0.1s; }

        /* --- SCROLL CONTAINER --- */
        .scroll-container {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            width: fit-content;
            will-change: transform;
            cursor: grab;
        }
        .scroll-container:active { cursor: grabbing; }

        .panel {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5vw;
            flex-shrink: 0;
        }

        /* --- CONTENT STYLES --- */
        .title-card { width: 60vw; flex-direction: column; align-items: flex-start; justify-content: center; }
        h1 { font-size: 8vw; text-transform: uppercase; line-height: 0.85; margin-bottom: 30px; letter-spacing: -2px; }
        .project-details { font-family: var(--font-mono); color: #888; font-size: 0.8rem; line-height: 1.6; border-left: 1px solid #333; padding-left: 20px; }

        /* Press Photos (Standard) */
        .panel img {
            max-height: 70vh; max-width: 70vw; 
            box-shadow: 0 0 0 1px #222; 
            pointer-events: none; 
        }

        /* Full Bleed Press Shot */
        .full-bleed { padding: 0; width: 100vw; }
        .full-bleed img { width: 100%; height: 100%; object-fit: cover; max-height: 100vh; max-width: 100vw; }

        /* Text Block */
        .text-only { width: 40vw; }
        .text-only h2 { font-size: 2rem; margin-bottom: 20px; text-transform: uppercase; }
        .text-only p { font-size: 1.1rem; line-height: 1.4; color: #aaa; }

        /* --- NEW: INSTAGRAM GRID LAYOUT --- */
        .insta-row { 
            width: 80vw; 
            gap: 30px; /* Space between phones */
            align-items: center;
        }
        .insta-row img {
            max-width: 30%; /* Fits 3 side-by-side */
            max-height: 75vh; /* Taller for phone screens */
            border: 1px solid #333;
            border-radius: 8px; /* Slight rounded corners like a phone */
        }

    </style>
</head>
